<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, user-scalable=no">
	<title>Formularios</title>
</head>
<body>
	<form autocomplete="on" name="Nombre del formulario">
		<fieldset>
			<legend>Titulo del Formulario</legend>
			<label for="Nombre">Nombre</label>
			<input type="text">
			<p>Color</p>
			<input type="color">
			<p>Fecha </br>	
			<input type="date">
			</p>
			<p>Fecha Hora</br>
			<input type="datetime">
			</p>			
			<p>Fecha Hora Local</br>
			<input type="datetime-local">
			</p>			
			<p>Archivos </br>
			<input type="file">
			</p>			
			<p>Mes</br>
			<input type="month">
			</p>			
			<p>Números</br>
			<input type="number" min="10" max="50">
			</p>			
			<p>Rango de Números
			<input type="range" min="0" max="11"></br>
			</p>			
			<p>Búsqueda</br>
			<input type="search">
			</p>
			<p>Teléfono</br>
			<input type="tel">
			</p>			
			<p>Hora</br>
			<input type="time">
			</p>			
			<p>Dirección URL</br>
			<input type="url">
			</p>			
			<p>Semana</br>
			<input type="week">
			</p>			
			<p>Reset</br>
			<input type="reset">
			</p>			
			<p>	Botón HTML</br>
			<input type="button" value="Botón HTML">
			</p>			
			<p>	Envío del Formulrio</br>
			<input type="submit">
			</p>
		</fieldset>
	</form>
</body>
</html>
